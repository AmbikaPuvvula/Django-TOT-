{% extends 'RoleApp/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container">
    {% if messages %}
    {% for j in messages %}
    <div class="alert alert-{{j.tags}} alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            {{j}}
        </button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="card col-md-6 mx-auto mt-3shadow-lg border-success ">
        <div class="card-body">
            <h3>Login Page</h3>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Enter username" class="form-control my-2">
                <input type="password" name="password" placeholder="Enter password" class="form-control my-2">
                <input type="submit" class="btn btn-success btn-block" value="Login">
                <a href="{% url 'register' %}" class="form-control my-2 btn btn-primary btn-block">Create Account/New user</a>
            </form>
        </div> 
    </div>
</div>
{% endblock %}
