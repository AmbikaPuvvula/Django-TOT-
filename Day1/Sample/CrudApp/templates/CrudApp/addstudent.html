{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>CRUD</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <div class="container card card-body bg-info col-md-4 mt-3">
            <h2 class="alert alert-info">
                Add Student
            </h2>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" placeholder="Enter your Name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="rollno">Roll Num:</label>
                    <input type="text" name="rollno" placeholder="Enter your Roll Number" class="form-control" id="r">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" name="age" placeholder="Enter your Age" class="form-control" id="age">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                    <input type="number" name="mobile" placeholder="Enter your Contact Number" class="form-control" id="mobile">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Enter your Email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea name="address" rows="3" id="add" class="form-control mb-3"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add" class=" form-control btn btn-outline-danger btn-md">
                </div>
            </form>
        </div>
    </body>
</html>
