{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>CRUD</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <div class="container col-md-4 mt-3 card card-body bg-success">
            <form action="#" method="POST">
              {% csrf_token %}
              <h1 class="text-center text-warning">UpdateForm</h1>
          
              <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" name="name" placeholder="Enter your Name" class="form-control" id="name" value="{{data.stuname}}">
            </div>

            <div class="form-group">
                <label for="rollno">Student Num:</label>
                <input type="text" name="snum" placeholder="Enter your Roll Number" class="form-control" id="r" value="{{data.stunum}}">
            </div>

            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="gender" value="Female" id="{{data.gender}}" required > Female
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="Male" id="{{data.gender}}"> Male
                </label>
                <label class="radio-inline mb-2">
                    <input type="radio" name="gender"value="Others" id="{{data.gender}}"> Others
                </label>
            </div>
            <div class="form-group">
                <label class="checkbox-inline mb-2">
                    <input type="checkbox"  name="lan" value="Telugu"> Telugu
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox"  name="lan" value="Hindi"> Hindi
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox"  name="lan" value="English"> English
                </label>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your Email" class="form-control" id="email" value="{{data.email}}">
            </div>
            <div class="form-group">
                <label for="sel1"><b>Select Branch: </b></label>
                <select class="form-control mb-2" id="sel1" name="branch" value="{{data.branch}}">
                    <option value="{{data.branch}}">NONE</option>
                    <option value="{{data.branch}}">CSE</option>
                    <option value="{{data.branch}}">ECE</option>
                    <option value="{{data.branch}}">MEC</option>
                    <option value="{{data.branch}}">EEE</option>
                    <option value="{{data.branch}}">IT</option>
                     
                </select>
            </div>
            <div class="form-group">
                <input type="text" name="dob" class="form-control mb-3" value="{{data.DOB}}">
            </div>
            <div class="text-center">
                <input type="submit" value="Update" class="btn btn-outline-warning btn-lg mt-3">
                <a href="{% url 'read' %}" class="btn btn-outline-primary btn-lg mt-3">Cancel</a>
            </div>

    </body>
</html>
