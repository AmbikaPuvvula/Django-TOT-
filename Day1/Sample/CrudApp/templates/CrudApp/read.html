{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>CRUD</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="alert alert-primary text-center">Display Data</h2>
            <a href="{% url 'addstudent' %}" class="btn btn-primary btn-md float-md-right">Add</a>
            <table class="table table-bordered table-hover table-stripped bg-light">
                <thead>
                    <tr class="bg-info">
                        <th>S.NO</th>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Age</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th colspan="2">Operations</th>
                    </tr>
                    <tbody>
                        {% for i in data %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.rollnum}}</td>
                            <td>{{i.age}}</td>
                            <td>{{i.mobile}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.address}}</td>
                            <td>
                                <a href="{% url 'update' i.id %}" class="btn btn-outline-success">Edit</a>
                            </td>
                            <td>
                                <a href="{% url 'delete' i.id %}" class="btn btn-outline-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </thead>
            </table>
        </div>
    </body>
</html>
