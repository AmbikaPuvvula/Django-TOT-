{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>CRUD</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="alert alert-primary text-center">Display Data</h2>
            <table class="table table-bordered table-hover table-stripped bg-light">
                <thead>
                    <tr class="bg-info">
                        <th>S.NO</th>
                        <th>Student Name</th>
                        <th>Student Number</th>
                        <th>Branch</th>
                        <th>Languages</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <!-- <th>Date of Birth</th> -->
                        <th colspan="2">Operations</th>
                    </tr>
                    <tbody>
                        {% for i in info %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.stuname}}</td>
                            <td>{{i.stunum}}</td>
                            <td>{{i.branch}}</td>
                            <td>{{i.lang}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.gender}}</td>
                            <!-- <td>{{i.DOB}}</td> -->
                            <td>
                                <a href="{% url 'updatestu' i.id %}" class="btn btn-outline-success">Edit</a>
                            </td>
                            <td>
                                <a href="{% url 'deletestu' i.id %}" class="btn btn-outline-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </thead>
            </table>
        </div>
    </body>
</html>
