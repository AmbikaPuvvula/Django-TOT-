{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Create Student</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <div class="container card card-body bg-info col-md-4 mt-3">
            <h2 class="alert alert-info">
                Student Form
            </h2>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Student Name:</label>
                    <input type="text" name="name" placeholder="Enter your Name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="rollno">Student Num:</label>
                    <input type="text" name="snum" placeholder="Enter your Roll Number" class="form-control" id="r">
                </div>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="Female" required> Female
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="Male"> Male
                    </label>
                    <label class="radio-inline mb-2">
                        <input type="radio" name="gender"value="Others" > Others
                    </label>
                </div>
                <div class="form-group">
                    <label class="checkbox-inline mb-2">
                        <input type="checkbox"  name="lan" value="Telugu"> Telugu
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox"  name="lan" value="Hindi"> Hindi
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox"  name="lan" value="English"> English
                    </label>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Enter your Email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="sel1"><b>Select Branch: </b></label>
                    <select class="form-control mb-2" id="sel1" name="branch">
                        <option value="NONE">NONE</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="MEC">MEC</option>
                        <option value="EEE">EEE</option>
                        <option value="IT">IT</option>
                        
                    </select>
                </div>
                <!-- <div class="form-group">
                    <input type="date" name="dob" class="form-control mb-3" required>
                </div> -->
                <div class="form-group">
                    <input type="submit" value="Register" class=" form-control btn btn-outline-danger btn-md">
                </div>
            </form>
        </div>
    </body>
</html>
