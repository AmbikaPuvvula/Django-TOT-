{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Delete</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <form action="{% url 'delete' info.id %}" method="POST">
            {% csrf_token %}
            <div class="alert alert-info alert dismissable fade show">
                <h2 class="alert text-center">Are you sure to delete {{info.name}} record</h2>
                <div class="text-center">
                    <input type="submit" name="submit" value="Delete" class="btn btn-outline-warning btn-md mb-3">
                    <a href="{% url 'details' %}" class="btn btn-outline-primary btn-md mb-3">Cancel</a>
                </div>
                
            </div>
        </form>
    </body>
</html>
