{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>CRUD</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <div class="container">
            <h2 class="alert alert-primary text-center">Display Data</h2>
            <table class="table table-bordered table-hover table-stripped bg-light">
                <thead>
                    <tr class="bg-info">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>URL</th>
                        <th>Gender</th>
                        <th>Branch</th>
                        <th>Language</th>
                    </tr>
                    <tbody>
                        {% for i in data %}
                        <tr>
                            <td>{{i.fname}}</td>
                            <td>{{i.lname}}</td>
                            <td>{{i.age}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.password}}</td>
                            <td>{{i.url}}</td>
                            <td>{{i.gender}}</td>
                            <td>{{i.branch}}</td>
                            <td>{{i.lang}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </thead>
            </table>
        </div>
    </body>
</html>
