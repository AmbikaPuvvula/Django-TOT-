{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <!-- <h2>Home page</h2> -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">Navbar</a>
            
            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'reg' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'details' %}">Display</a>
              </li>
            </ul>
          </nav>
        <div class="container">
            <h2 class="alert alert-primary text-center mt-3">Display Data</h2>
            <table class="table table-bordered table-hover table-stripped bg-light">
                <thead>
                    <tr class="bg-info">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Mobile Number</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Branch</th>
                        <th colspan="2">Actions</th>
                    </tr>
                    <tbody>
                        {% for i in data %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.mobile_no}}</td>
                            <td>{{i.age}}</td>
                            <td>{{i.gender}}</td>
                            <td>{{i.branch}}</td>
                            <td><a href="{% url 'update' i.id %}" class="btn btn-outline-success">Update</a></td>
                            <td><a href="{% url 'delete' i.id %}"class="btn btn-outline-danger">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </thead>
            </table>
        </div>
    </body>
</html>
