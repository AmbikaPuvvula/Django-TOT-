{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Update Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <!-- <h2>Home page</h2> -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">Navbar</a>
            
            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'reg' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'details' %}">Display</a>
              </li>
            </ul>
          </nav>
          <div class="container">
              <div class="card col-md-6 mx-auto">
                  <h2 class="bg-secondary text-white text-center border-rounded p-2 m-2">Update</h2>
                  <form class="m-2" method="POST">
                      {% csrf_token %}
                      <table class="table table-bordered">
                          {% for d in u %}
                          <tr>
                              <td>{{d}}</td>
                          </tr>
                          {% endfor %}
                      </table>
                      <input type="submit" value="Update" class=" btn btn-block btn-success">
                  </form>
              </div>
          </div>
    </body>
</html>
