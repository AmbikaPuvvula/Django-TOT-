<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 style="background-color: rgb(235, 135, 165);
        margin-left: 100px;
        margin-right: 120px;
        font-size: 20px;
        padding: 10px;
        border-radius: 15px;
        text-align: center;">Bootstrap Form</h1>
        <div class="container-fluid" style="background-color: cadetblue;font-size:23px;padding:23px;margin-right:30%;">
            <div class="row">
                <div class="col-md-6" style="padding: 50px;margin: auto;width: 380px;border-radius: 15px;background: lightblue;">
                    <h2 style="text-align: center;">Log-in Form</h2>
                    <form action="">
                        <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                          <label for="pwd">Password:</label>
                          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        </div>
                        <div class="form-group form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                          </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Log-In</button>
                    </form>
                </div>
                <div class="col-md-6" style="padding: 50px;margin: auto;">
                    <h2 style="text-align: center;">Registration Form</h2>
                    <form action="">
                        <div class="form-group">
                          <label for="uname">Username:</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter name" name="uname">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                          <label for="pwd">Password:</label>
                          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Confirm Password:</label>
                            <input type="password" class="form-control" id="cpwd" placeholder="Enter Confirm password" name="cpswd">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="date" placeholder="Enter Date of Birth" name="date">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label><br>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label><br>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label><br>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
