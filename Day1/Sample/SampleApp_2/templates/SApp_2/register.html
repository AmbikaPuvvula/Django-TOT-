{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <div class="container">
            <div class="card mt-5 mx-auto col-md-5">
                <div class="card-body">
                    <h2 class="bg-dark text-white text-center p-2 border rounded">Register Here...</h2>
                    <form class="col-md-11 mx-auto" method="POST">
                        {% csrf_token %}
                        <input type="text" name="uname" placeholder="Enter user name" class="form-control my-2" required>
                        <input type="email" name="email" placeholder="Enter Email" class="form-control my-2" required>
                        <input type="password" name="pswd" placeholder="Enter password" class="form-control my-2" required>
                        <input type="password" name="cpswd" placeholder="Confirm password" class="form-control my-2" required>
                        <label class="radio-inline">
                            <input type="radio" name="optradio" value="female" required> Female
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio" value="male"> Male
                        </label>
                        <label class="radio-inline mb-2">
                            <input type="radio" name="optradio" value="others"> Others
                        </label>
                        <input type="date" name="dob" value="dob" class="form-control bg-secondary text-white mb-3" required>
                        <label class="checkbox-inline mb-2">
                            <input type="checkbox" value="telugu" name="lan"> Telugu
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="hindi" name="lan"> Hindi
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="english" name="lan"> English
                        </label>
                        <div class="form-group">
                            <label for="sel1"><b>Select Course: </b></label>
                            <select class="form-control mb-2" id="sel1" name="course">
                                <option value="None">None</option>
                                <option value="Python">Python</option>
                                <option value="DataScience">DataScience</option>
                                <option value="Machine Learning">Machine Learning</option>
                                <option value="React">React</option>
                                <option value="Django">Django</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="range"><b>Range:</b></label>
                            <input type="range" class="form-control-range mb-2" name="range" min="1" max="10" value="5">
                        </div>
                        <div class="form-group">
                            <label for="upload"><b>File Upload:</b></label>
                            <input type="file" class="form-control-file border mt-2" name="file" value="No file chosen">
                        </div>
                        <div class="form-group">
                            <label for="comment"><b>Comment:</b></label>
                            <textarea class="form-control mb-2" rows="3" id="comment" name="txt"></textarea>
                        </div>
                        <input type="submit" value="Register" class="form-control btn btn-success btn-block btn-md">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
